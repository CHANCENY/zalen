id: d6_reservation_field
label: Reservation field configuration
migration_tags:
  - Drupal 6
  - Configuration
source:
  plugin: reservation_type
  constants:
    entity_type: node
    type: reservation
process:
  entity_type: 'constants/entity_type'
  field_name:
    -
      plugin: migration_lookup
      source: type
      migration: d6_reservation_type
    -
      plugin: skip_on_empty
      method: row
  type: 'constants/type'
  'settings/reservation_type': '@field_name'
destination:
  plugin: entity:field_storage_config
migration_dependencies:
  required:
    - d6_reservation_type
