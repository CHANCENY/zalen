id: d7_file__images
label: 'Files (images and others) from D7'
migration_group: zalen_d7

source:
  plugin: d7_file

process:

  _skip_if_user_picture:
    plugin: skip_if_file_is_user_picture
    source: fid

  uid: uid
  filename: filename
  uri: uri
  filemime: filemime
  status:
    plugin: default_value
    default_value: 1

destination:
  plugin: 'entity:file'
  update: false




