description: "<big><strong>Belangrijk!</strong></big>\r\n<ul>\r\nKies een periode waarin u de boeking bevestigt.<br>\r\nAls u direct kiest, wordt de verwachte betaling direct verwerkt en is de reservering een feit.<br>\r\nAls er binnen de gestelde tijd geen bevestiging is, wordt de boeking geannuleerd.\r\n</ul>"
label: 'Bevestigingsperiode van de reservering'
