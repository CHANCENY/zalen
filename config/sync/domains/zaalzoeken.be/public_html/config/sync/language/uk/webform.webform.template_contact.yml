title: "Зв'яжіться з нами"
description: 'Стандартний шаблон контактної вебформи.'
elements: "name:\r\n  '#title': 'Ваше ім''я'\r\n  '#type': textfield\r\n  '#required': true\r\nemail:\r\n  '#title': 'Ваша електронна адреса'\r\n  '#type': email\r\n  '#required': true\r\nsubject:\r\n  '#title': Тема\r\n  '#type': textfield\r\n  '#required': true\r\nmessage:\r\n  '#title': Повідомлення\r\n  '#type': textarea\r\n  '#required': true\r\nactions:\r\n  '#type': webform_actions\r\n  '#title': 'Кнопка(и) Надіслати'\r\n  '#submit__label': 'Відправити повідомлення'\n"
settings:
  confirmation_message: 'Ваше повідомлення було відправлене.'
handlers:
  email_confirmation:
    label: 'Підтвердження поштою'
    settings:
      from_name: _default
      subject: '[webform_submission:values:subject:raw]'
      body: '[webform_submission:values:message:value]'
  email_notification:
    label: 'Електронне сповіщення'
