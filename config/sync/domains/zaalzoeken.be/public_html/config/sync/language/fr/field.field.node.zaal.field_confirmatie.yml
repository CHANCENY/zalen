label: 'Période de confirmation de la réservation'
description: "<big><strong>Important\_!</strong></big>\r\n<ul>\r\nChoisissez un délai de confirmation de réservation.<br>\r\nSi vous choisissez immédiatement, le paiement attendu sera traité immédiatement et la réservation sera effective.<br>\r\nEn l'absence de confirmation dans le délai imparti, la réservation sera annulée.\r\n</ul>"
